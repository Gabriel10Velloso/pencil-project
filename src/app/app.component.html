<div class="container">
  <div class="card col border-light">
    <div class="card-header border-light">
      <h2>{{ title }}</h2>
    </div>
    <div class=" card-body row ">
      <div class="card col border-light" style="width: 50%;">
        <h2></h2>
        <app-drawspace [isPlaying]=isPlaying [isReset]=isReset></app-drawspace>
      </div>
      <div class="card col border-light" style="width: 50%;">
        <h2></h2>
        <app-pause-play-button (play)=onPlay($event) (reset)=onReset($event)></app-pause-play-button>
      </div>
    </div>
    <div class="card-footer text-muted">
      <p>Made with ‚ù§ in Maryland, USA</p>
    </div>
  </div>
</div>
